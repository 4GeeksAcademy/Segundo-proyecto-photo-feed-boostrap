            <form class="d-flex">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa-solid fa-square"></i></a>
        </li>
      </ul>
      
      <div class="row">
        <div class="col-md-4 p-1"> <div class="card p-1">

      </div>
    </div>

    <div class="row">

  </div>
